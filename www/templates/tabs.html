
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-default">

  <ion-tab title="login" icon="icon ion-home" href="#/tab/login">
    <ion-nav-view name="login-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="signup" icon="icon ion-home" href="#/tab/signup">
    <ion-nav-view name="signup-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="user" icon="icon ion-home" href="#/tab/user">
    <ion-nav-view name="user-tab"></ion-nav-view>
  </ion-tab>

</ion-tabs>
